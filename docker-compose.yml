  pyler_db:
    image: postgres:latest
    container_name: pyler_db
    environment:
      POSTGRES_USER: pyler
      POSTGRES_PASSWORD: pyler1!
      POSTGRES_DB: pyler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
